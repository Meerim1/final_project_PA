
<form class="form-inline" method="GET" action="{% url 'tweet:search' %}">
    <div class="form-group">
    <input class="form-control " type="text" name="q" placeholder="search" value="{{ request.GET.q }}">
    </div>

    <button class="btn btn-outline-secondary ml-2" type="submit">Search</button>
</form>
