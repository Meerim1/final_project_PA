{% extends "base.html" %}
{% block title %} Наши менторы{%  endblock title %}

{% block content %}
   
    <div class='row'>
        <div class='col-sm-3'>
          <h1>Users</h1>
           <hr/>
          {% for user in users %}
            <a href='/{{ user.username}}/'>{{ user.username}}</a><br/>

          {% empty %}
          <p>No users found</p>
          {% endfor %}
        </div>
    </div>

{% endblock content %}
